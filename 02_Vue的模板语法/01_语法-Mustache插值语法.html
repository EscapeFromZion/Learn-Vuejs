<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1.基本用法 -->
    <h2>{{  message  }}</h2>
    <h2>当前计数：{{ counter }}</h2>

    <!-- 2.表达式 -->
    <h2>计数双倍： {{ counter * 2 }}</h2>
    <h2>展示信息： {{ info.split(" ") }}</h2>

    <!-- 3.三元运算符 -->
    <h2>{{ age >= 18? "成年人": "未成年人" }}</h2>

    <!-- 4.调用methods中函数 -->
    <h2>{{ formateDate(time) }}</h2>

  </div>

  <script src="../lib/vue.js"></script>
  <script>
    //1.创建app
    const app = Vue.createApp({
      data: function() {
        return {
          message: "Hello Vue",
          counter: 10,
          info: "my name is coder",
          age: 22,
          time: "12:00"
        }
      },

      methods: {
        formateDate: function(date) {
          return "2023-01-01-" + date
        }
      }
    })
    
    //2.挂载app
    app.mount("#app")
  </script>  
</body>
</html>
