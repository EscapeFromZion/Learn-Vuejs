<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../lib/vue.js"></script>

  <script>
    const app = Vue.createApp({
      template: `
        <h2>电影列表</h2>
        <ul>
          <li v-for="item in movies">{{item}}</li>
        </ul>
      `,
      data: function() {
        return {
          message: "JOJO的奇妙冒险",
          movies: ["幻影之血","战斗潮流","星尘斗士","不灭钻石","黄金之风","石之海","彪马野狼","JOJO福音","JOJO大陆"]
        }
      }
    })
    app.mount("#app")
  </script>
  
</body>
</html>
